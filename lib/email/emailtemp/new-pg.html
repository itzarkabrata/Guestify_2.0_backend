<!DOCTYPE html>
<html>
  <head>
    <title>New PG Enlisted - Guestify</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <table width="100%" cellspacing="0" cellpadding="0" 
           style="max-width: 650px; margin: auto; background: #ffffff; border-radius: 10px; 
                  box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden;">
      
      <!-- Header -->
      <tr>
        <td style="background: #eab308; padding: 20px; text-align: center; color: #ffffff;">
          <h1 style="margin: 0; font-size: 22px;">ğŸ  New PG Added on Guestify</h1>
        </td>
      </tr>

      <!-- Greeting -->
      <tr>
        <td style="padding: 20px; color: #444444;">
          <p style="font-size: 16px; margin: 0 0 15px;">Hello <strong>{{name}}</strong>,</p>
          <p style="font-size: 15px; margin: 0 0 20px;">A new Paying Guest has been listed. Here are the details:</p>
        </td>
      </tr>

      <!-- PG Card -->
      <tr>
        <td style="padding: 0 20px 20px;">
          <table width="100%" cellpadding="0" cellspacing="0" 
                 style="border: 1px solid #eeeeee; border-radius: 8px; background: #fafafa;">

            <!-- PG Image -->
            <tr>
              <td style="text-align: center; padding: 15px;">
                <img src="{{pg_image}}" alt="PG Image" 
                     style="max-width: 100%; border-radius: 6px;">
              </td>
            </tr>

            <!-- PG Name -->
            <tr>
              <td style="padding: 10px 20px; text-align: center;">
                <h2 style="margin: 0; color: #333333; font-size: 20px;">{{pg_name}}</h2>
              </td>
            </tr>

            <!-- PG Type -->
            <tr>
              <td style="padding: 10px 20px;">
                <p style="margin: 5px 0; color: #444;">ğŸ· <strong>Type:</strong> {{pg_type}}</p>
              </td>
            </tr>

            <!-- Owner Name -->
            <tr>
              <td style="padding: 10px 20px;">
                <p style="margin: 5px 0; color: #444;">ğŸ‘¤ <strong>Owner:</strong> {{owner_name}}</p>
              </td>
            </tr>

            <!-- Address -->
            <tr>
              <td style="padding: 10px 20px;">
                <p style="margin: 5px 0; color: #444;">ğŸ“ <strong>Address:</strong> 
                  {{address}}
                </p>
              </td>
            </tr>

          </table>
        </td>
      </tr>

      <!-- CTA -->
      <tr>
        <td style="text-align: center; padding: 20px;">
          <a href="{{pg_link}}" 
             style="background-color: #eab308; color: #ffffff; text-decoration: none; 
                    padding: 12px 24px; border-radius: 5px; font-size: 16px; font-weight: bold;
                    display: inline-block;">
            ğŸ”— View Full PG Details
          </a>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td style="background-color: #f4f4f4; padding: 15px; text-align: center; 
                   font-size: 12px; color: #888888;">
          &copy; {{year}} Guestify. All rights reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
