<!DOCTYPE html>
<html>
  <head>
    <title>Email Verification</title>
  </head>
  <body>
    <h1>Hello, {{name}}!</h1>
    <p>Thank you for signing up. Use the following OTP to verify your email address:</p>
    <h2 style="background-color: #f4f4f4; padding: 10px; border-radius: 5px; display: inline-block;">
      {{otp}}
    </h2>
    <p>This OTP will expire in {{expiry_minutes}} minutes.</p>
    <p>If you did not request this, please ignore this email.</p>
  </body>
</html>
